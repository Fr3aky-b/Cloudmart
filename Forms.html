<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register here!</title>

    <link rel="stylesheet" href="CSS/Style.css">


</head>
<body>
<form action="">

  <legend>CREATE AN ACCOUNT WITH CLOUDMART</legend>
    <br>
    <label for="fname">Firstname :</label>

    <input type="text" id="fname" placeholder="Enter first name e.g Frank" required="required">
    <br><br>
    <label for="Sname">Surname :</label>

    <input type="text" id="Sname" placeholder="e.g...Koigs" required="required">
    <br><br>
        <label for="email">E-mail :</label>

    <input type="email" id="email" placeholder="e.g...username@gmail.com" required="required">
    <br><br>
 <label for="Pass">Password :</label>


   <input type="password" id="Pass" placeholder="enter password" required="required">
    <br><br>
<label for="phone">Phone Number:</label>
  <input type="tel" id="phone" placeholder="e.g...07..." required="required">
    <br><br>
    <label for="file">Choose a file</label>
    <input type="file" id="file">
    <br><br>

    <label for="nation">Nationality</label>

    <select name="" id="nation">
        <option value="" disabled="disabled">---Choose Nationality---</option>

        <option value="kenyan">Kenyan</option>
        <option value="tanzanian">Tanznian</option>
        <option value="Swedish">Swedish</option>
        <option value="jamaican">Jamaican</option>
        
    </select>
    <br><br>
    
    
    <p>Choose your favourite football team</p>
    <input type="radio" id="Chel" name="team">
    <label for="Chel">Chelsea</label>
    <br><br>
     <input type="radio" id="Arsenal" name="team">
    <label for="Arsenal">Arsenal</label>
    <br><br>

     <input type="radio" id="Newcasle" name="team">
    <label for="Newcasle">Newcastle F.C</label>
    <br><br>

    <p>Choose two programming languages:</p>
    <input type="checkbox" id="python" name="python">
    <label for="python">Python</label>
    <br><br>
    <input type="checkbox" id="Java" name="javascript">
    <label for="Java">Javascript</label>
    <br><br>

    <label for="person">Describe yourself</label><br><br>
    <textarea name="" id="person" cols="30" rows="5" placeholder="type something..."></textarea>

    <br><br>
<label for="date">year of birth:</label>
  <input type="date" id="date" placeholder="" required="required">
    <br><br>

    <button type="submit">Submit details</button>



    
</form>





</body>
</html>
